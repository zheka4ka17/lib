<!DOCTYPE html>
<html lang="ru-RU" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Book</title>
</head>
<body>
<form th:method="Post" th:object="${newBook}">
    <label for="isnb">Введите ISNB</label>
    <input th:type="text" th:field="*{ISBN}" id="isnb" ></br>
    <label for="title">Введите название книги</label>
    <input th:type="text" th:field="*{title}" id="title"></br>
    <label for="author">Введите полное имя автора</label>
    <input th:type="text" th:field="*{author}" id="author" ></br>
    <label for="genre">Введите жанр</label>
    <input th:type="text" th:field="*{genre}" id="genre" ></br>
    <label for="description">Введите описание кнги</label>
    <input th:type="text" th:field="*{description}" id="description"></br>

    <input type="submit" value="Создать книгу">
</form>
</body>
</html>
